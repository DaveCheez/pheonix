{% extends "../base.html" %}
{% load static %}

{% block title %}
  {% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}

{% block content %}

  <h1 class="category-title">{{category.name|title}}</h1>
  <div class="category">

    {% for product in products %}
    <div class="single-category-item">
      <h2>{{ product.name }}</h2>
      <a href="{{ product.get_absolute_url }}" class = "category-link">
        <img class="category-image" alt="{{product.name }}" src="{{ category.image.url }}">
      </a>
        <h3>Â£{{ product.price }}</h3>
    </div>
    {% endfor %}

  </div>
{% endblock %}
